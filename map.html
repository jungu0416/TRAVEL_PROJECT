<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예원이와 함께 칠하는 여행 지도</title>
</head>
<style>
    html {font-size:16px}
    #map{
        padding: 20px;
        margin: auto;
        width: 50%;
        height: auto;
        text-align: center;
    }
    #travelMain{
        font-size:3rem;
        margin-bottom: 10px;
        background:#ffe5ea;
    }
    @media only screen and (max-width: 1200px) {
        #travelMain { 
        font-size: 2em; 
        }
    }
     @media only screen and (max-width: 750px) {
        #travelMain { 
        font-size: 1em; 
        }
    }
</style>
<script>

    let svg;
    let svgDoc;
    let _travel_area;
    let _travelMap_id;
    let _travelMap_id_array = new Array();

    window.onload = function () {
        
        svg = document.getElementById("map-svg");
        svgDoc = svg.contentDocument;
        _travel_area = svgDoc.getElementsByClassName("travel_area");
        _travelMap_id = svgDoc.getElementsByTagName('g');


        for (var i = 0; i < _travel_area.length; i++) {
            _travel_area[i].addEventListener('click', handleClick);
        }

        for (var i = 0; i < _travelMap_id.length; i++){
            _travelMap_id_array.push(_travelMap_id[i].id);
        }
        
        
    };
    
    
    var handleClick = function(){
        
        let content = this.textContent;
        alert(content);
        
        
        alert(_travelMap_id_array);

        this.style.cssText = 'filter: invert(45%) sepia(63%) saturate(1946%)';

    }


</script>
<body>
    <div id="map">
        <div id="travelMain">예원이와의 여행 목록</div>
        <object id="map-svg" width="100%" height="100%" type="image/svg+xml" data="map.svg"></object>
    </div>
</body>
</html>
